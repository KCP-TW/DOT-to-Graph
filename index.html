<!DOCTYPE HTML>
<html>

<head>
    <title>DOT to Graph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100%;
        }
        
        @media only screen and (max-width: 1080px) {
            #mynetwork {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <nav class="ts menu large pure">
        <div class="ts container">
            <a class="header item" href="#">DOT to Graph</a>
        </div>
    </nav>
    </header>
    <!-- NAV BAR -->
    <div class="ts stackable grid container">
        <div class="sixteen wide column ts raised segment">
            <div id="mynetwork"></div>
            <div class="ts active dimmer" id="loading">
                <div class="ts loader"></div>
            </div>
        </div>
        <div id="msgSubmit" class="ts positive message" style="display:none">
            <div class="header">上傳成功！</div>
            <br>
            <div class="ts action input">
                <input type="text" id="respURL" readonly>
                <button id="btnCopy" class="ts icon button" data-tooltip="Copy to clipboard" data-clipboard-target="#respURL" onclick="this.setAttribute('data-tooltip','Copied!');" onmouseout="this.setAttribute('data-tooltip','Copy to clipboard');">
                    <i class="icon copy"></i>
                </button>
            </div>
        </div>
        <div class="sixteen wide column ts raised segment">

            <button class="ts top attached button" onclick="genGraph(document.getElementById('DOTinput').value);">產生 Graph</button>
            <button id="submit" class="ts top attached button" onclick="submit(document.getElementById('DOTinput').value);">上傳</button>

            <div class="ts resizable input fluid">
                <textarea id="DOTinput" placeholder="輸入DOT">owo {1 -> 1 -> 2; 2 -> 3; 2 -- 4; 2 -> 1 }</textarea>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

<script type="text/javascript" src="script.js"></script>

</html>
